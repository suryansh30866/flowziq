<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 40px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .shop-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #7091E6;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .shop-button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeBackground 0.5s ease-in-out;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pop 0.3s ease-out;
        }

        .modal-content h2 {
            margin: 0 0 15px;
            color: #333;
        }

        .modal-content p {
            color: #666;
            font-size: 16px;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: #555;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Background Animation */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(200, 200, 255, 0.5);
            border-radius: 50%;
            animation: rise 10s infinite;
            opacity: 0.7;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-600px);
                opacity: 0;
            }
        }

        /* Adjusting Bubble Sizes */
        .bubble:nth-child(1) { width: 60px; height: 60px; left: 20%; animation-duration: 8s; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 80px; height: 80px; left: 50%; animation-duration: 10s; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 80%; animation-duration: 12s; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 90px; height: 90px; left: 30%; animation-duration: 9s; animation-delay: 1s; }
        .bubble:nth-child(5) { width: 70px; height: 70px; left: 70%; animation-duration: 11s; animation-delay: 3s; }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <h1>Shop Now</h1>
        <p>Get the latest products! But... thereâ€™s a little catch.</p>
        <button class="shop-button" onclick="showModal()">Shop Now</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="waitingModal">
        <div class="modal-content">
            <h2>Oops! We're Unavailable</h2>
            <p>Our shop isn't open right now. Please come back later!</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function showModal() {
            const modal = document.getElementById('waitingModal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('waitingModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
