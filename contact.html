<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0e5ec, #f3f3f3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
        }

        p {
            color: #777;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .button {
            display: inline-block;
            margin: 15px;
            padding: 15px 40px;
            font-size: 18px;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            opacity: 0;
            animation: buttonFadeIn 2s ease-in-out forwards;
        }

        .instagram {
            background-color: #E4405F;
        }

        .instagram:hover {
            background-color: #d12b4b;
            transform: translateY(-5px);
        }

        .gmail {
            background-color: #4285F4;
        }

        .gmail:hover {
            background-color: #357ae8;
            transform: translateY(-5px);
        }

        .button i {
            margin-right: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonFadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background Floating Circles Animation */
        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            background-color: rgba(112, 145, 230, 0.15);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 20%;
            animation-duration: 12s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            left: 60%;
            animation-duration: 15s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            left: 80%;
            animation-duration: 18s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-40px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="floating-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <p>We’d love to hear from you! Reach out to us on any of the platforms below:</p>
        
        <a href="https://www.instagram.com/wavesince2024/" target="_blank" class="button instagram" style="animation-delay: 0.5s;">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        
        <a href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJlHmvsnRtvdzfLBVWLcDFVfsqXFVFMsXBKBLqJnsrfpbpzqSqNrHfzSGxLDBtrcfFVfbBB" 
           target="_blank" class="button gmail" style="animation-delay: 1s;">
            <i class="fas fa-envelope"></i> Gmail
        </a>

        <footer>© 2024. All Rights Reserved.</footer>
    </div>
</body>
</html>
